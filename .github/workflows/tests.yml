---
name: executer_batterie_test

on:
  push:
    branches:
      - '*'

jobs:
  setupJob:
    runs-on: ubuntu-22.04
    steps:
    - name: checkoutDepot
      uses: actions/checkout@v4
    - name: javaVersion
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'oracle'
    - name: build Maven
      run: mvn install
    - name: MavenTest
      run: mvn test





