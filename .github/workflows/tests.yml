---
name: Java CI

on:
  push:
    branches:
      - '*'

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'oracle'

      - name: Build with Maven
        run: mvn install

      - name: Run tests
        run: mvn test