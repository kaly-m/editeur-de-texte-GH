

name: Génération et Publication de la Javadoc

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy-javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du dépôt
        uses: actions/checkout@v3

      - name: Configurer Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Installer les dépendances Maven
        run: mvn install --quiet

      - name: Générer la Javadoc
        run: mvn javadoc:javadoc

      - name: Publier la Javadoc sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/site/apidocs
          # Optionnel: Vous pouvez spécifier la branche de destination si nécessaire
          # destination_branch: gh-pages
